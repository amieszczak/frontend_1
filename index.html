<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation-menu">
        <div>
          <img src="images/logo.svg" />
        </div>
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>

      <div class="account-auth">
        <button class="account-button">Login</button>
        <button class="account-button register">Register</button>
      </div>
    </nav>

    <main class="middle-page-content">
      <div class="east column">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-button">Learn more</button>
        <div class="clients">
          <div class="client">
            <img src="images/client-databiz.svg" />
          </div>
          <div class="client">
            <img src="images/client-audiophile.svg" />
          </div>
          <div class="client">
            <img src="images/client-meet.svg" />
          </div>
          <div class="client">
            <img src="images/client-maker.svg" />
          </div>
        </div>
      </div>
      <div class="west column">
        <img src="images/image-hero-desktop.png" />
      </div>
    </main>
  </body>
</html>

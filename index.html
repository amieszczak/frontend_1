<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- -----------------------------MENU---------------------------------- -->
    <nav class="navigation">
      <div>
        <img src="images/logo.svg" alt="logo" />
      </div>

      <div class="hamburger-menu">
        <img src="images/icon-menu.svg" alt="mobile menu icon" />
      </div>
      <div class="navigation-buttons">
        <div class="navigation-menu">
          <div class="menu-slide-exit">
            <img src="images/icon-close-menu.svg" alt="close icon" />
          </div>
          <ul>
            <li>
              <div class="features">
                Features<img
                  src="images/icon-arrow-down.svg"
                  alt="icon arrow down"
                />
              </div>
              <div class="features-dropdown">
                <div class="dropdown-feature">
                  <div class="feature-img">
                    <img src="images/icon-todo.svg" alt="diary icon" />
                  </div>
                  Todo list
                </div>
                <div class="dropdown-feature">
                  <div class="feature-img">
                    <img src="images/icon-calendar.svg" alt="calendar icon" />
                  </div>
                  Calendar
                </div>
                <div class="dropdown-feature">
                  <div class="feature-img">
                    <img src="images/icon-reminders.svg" alt="bell icon" />
                  </div>
                  Reminders
                </div>
                <div class="dropdown-feature">
                  <div class="feature-img">
                    <img src="images/icon-planning.svg" alt="clock icon" />
                  </div>
                  Planning
                </div>
              </div>
            </li>
            <li>
              <div class="company">
                Company<img src="images/icon-arrow-down.svg" />
              </div>
              <div class="features-dropdown-1">
                <div class="dropdown-feature">History</div>
                <div class="dropdown-feature">Our team</div>
                <div class="dropdown-feature">Blog</div>
              </div>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
        <div class="account-auth">
          <button class="account-button">Login</button>
          <button class="account-button register">Register</button>
        </div>
      </div>
    </nav>

    <!-- -----------------------------MENU---------------------------------- -->

    <main class="middle-page-content">
      <div class="main-content column">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-button">Learn more</button>
        <div class="clients">
          <div class="client">
            <img src="images/client-databiz.svg" alt="databiz logo" />
          </div>
          <div class="client">
            <img src="images/client-audiophile.svg" alt="audiophile logo" />
          </div>
          <div class="client">
            <img src="images/client-meet.svg" alt="meet logo" />
          </div>
          <div class="client">
            <img src="images/client-maker.svg" alt="maker logo" />
          </div>
        </div>
      </div>
      <div class="mobile-image-content">
        <img src="images/image-hero-mobile.png" alt="man with laptop" />
      </div>
      <div class="image-content column">
        <img src="images/image-hero-desktop.png" alt="man with laptop" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
